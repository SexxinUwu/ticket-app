<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Salida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background-color: #f8f9fa; }
        .ticket { width: 320px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .header { font-size: 16px; font-weight: 600; text-align: left; }
        .info { font-size: 12px; text-align: left; }
        .info p { margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        th { background-color: #343a40; color: white; font-weight: 600; }
        .totals { font-size: 13px; font-weight: 600; margin-top: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">üßæ <strong>Ticket de Salida</strong></div>
        <div class="info">
            <p>üìÖ <strong>Fecha:</strong> <span id="fecha"></span></p>
            <p>üë§ <strong>Cliente:</strong> <span id="cliente"></span></p>
            <p>üöó <strong>Placa:</strong> <span id="placa"></span></p>
        </div>
        <table>
            <tr>
                <th>Cantidad</th>
                <th>√çtem</th>
                <th>Precio</th>
            </tr>
            <tbody id="productos-list"></tbody>
        </table>
        <div class="totals">
            <p>üí∞ <Total: S/ <span id="total"></span></p>
        </div>
        <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById("fecha").textContent = getQueryParam("fecha");
        document.getElementById("cliente").textContent = getQueryParam("cliente");
        document.getElementById("placa").textContent = getQueryParam("placa");
        document.getElementById("total").textContent = getQueryParam("total");

        const productos = getQueryParam("productos")?.split(",") || [];
        const cantidades = getQueryParam("cantidades")?.split(",") || [];
        const precios = getQueryParam("precios")?.split(",") || [];

        const productosList = document.getElementById("productos-list");
        productos.forEach((producto, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${cantidades[index]}</td>
                <td>${producto}</td>
                <td>S/ ${precios[index]}</td>
            `;
            productosList.appendChild(row);
        });
    </script>
</body>
</html>
