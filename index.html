<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Salida</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .ticket {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .ticket h2 {
            text-align: center;
        }
        .productos-table {
            width: 100%;
            border-collapse: collapse;
        }
        .productos-table th, .productos-table td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        .productos-table th {
            background-color: #333;
            color: white;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
        .print-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>üìÑ Ticket de Salida</h2>
        <p>üìÖ <strong>Fecha:</strong> ____</p>
        <p>üë§ <strong>Cliente:</strong> ____</p>
        <p>üöó <strong>Placa:</strong> ____</p>
        <h3>üåü Productos:</h3>
        <table class="productos-table">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>√çtem</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Los productos se insertar√°n aqu√≠ -->
            </tbody>
        </table>
        <p class="total">üí∞ Total: S/ <span id="total">0.00</span></p>
        <button class="print-button" onclick="window.print()">üñºÔ∏è Imprimir</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get("productos");
            const listaProductos = document.getElementById("productos-lista");
            const totalElemento = document.getElementById("total");
            let total = 0;
            
            if (data) {
                try {
                    const productos = JSON.parse(decodeURIComponent(data));
                    productos.forEach(item => {
                        const fila = document.createElement("tr");
                        fila.innerHTML = `
                            <td>${item.cantidad}</td>
                            <td>${item.nombre}</td>
                            <td>S/ ${parseFloat(item.precio).toFixed(2)}</td>
                        `;
                        listaProductos.appendChild(fila);
                        total += item.precio * item.cantidad;
                    });
                    totalElemento.textContent = total.toFixed(2);
                } catch (error) {
                    console.error("Error al parsear productos:", error);
                }
            }
        });
    </script>
</body>
</html>
