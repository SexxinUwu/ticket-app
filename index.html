<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßæ Ticket de Salida</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Oswald', sans-serif; 
            text-align: center; 
            background-color: #f5f5f5;
            padding: 10px;
        }
        .ticket {
            width: 320px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 13px; 
            font-weight: bold; 
            margin-bottom: 5px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
        }
        th {
            background-color: #ddd;
            font-size: 13px;
        }
        .totals {
            font-weight: bold;
            font-size: 11px;
            margin-top: 5px;
            text-align: right;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 5px;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">üßæ Ticket de Salida</div>
        <table>
            <tr>
                <td><strong>üìÖ Fecha:</strong></td>
                <td><span id="fecha"></span></td>
            </tr>
            <tr>
                <td><strong>üë§ Cliente:</strong></td>
                <td><span id="cliente"></span></td>
            </tr>
            <tr>
                <td><strong>üöó Placa:</strong></td>
                <td><span id="placa"></span></td>
            </tr>
        </table>

        <table>
            <tr>
                <th>Cant.</th>
                <th>√çtem</th>
                <th>Precio</th>
            </tr>
            <tbody id="productos-list"></tbody>
        </table>

        <div class="totals">
            üí∞ Total: S/ <span id="total"></span>
        </div>

        <button onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById("fecha").textContent = getQueryParam("fecha") || "-";
        document.getElementById("cliente").textContent = getQueryParam("cliente") || "-";
        document.getElementById("placa").textContent = getQueryParam("placa") || "-";
        document.getElementById("total").textContent = getQueryParam("total") || "0.00";

        const productos = getQueryParam("productos")?.split(",") || [];
        const cantidades = getQueryParam("cantidades")?.split(",") || [];
        const precios = getQueryParam("precios")?.split(",") || [];

        const productosList = document.getElementById("productos-list");
        productos.forEach((producto, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${cantidades[index] || "0"}</td><td>${producto || "Sin descripci√≥n"}</td><td>S/ ${precios[index] || "0.00"}</td>`;
            productosList.appendChild(row);
        });
    </script>
</body>
</html>
