<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Salida</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Oswald", Arial, sans-serif;
            font-size: 10px;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .ticket-container {
            max-width: 370px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .header {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .info {
            text-align: left;
            font-size: 10px;
        }
        .info b {
            color: #333;
        }
        .info .emoji {
            margin-right: 5px;
        }
        .product-list {
            text-align: left;
            padding: 0;
            margin-top: 10px;
        }
        .product-list li {
            list-style: none;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            font-size: 10px;
        }
        .total {
            font-size: 11px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        .print-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
        }
        .print-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="header">üßæ Ticket de Salida</div>
        <div class="info">
            <p>üìÖ <b>Fecha:</b> 02/05/2025 07:25:58</p>
            <p>üè¢ <b>Cliente:</b> ROSYMAR PERU SAC</p>
            <p>üöó <b>Placa:</b> ATK891</p>
            <p>üì¶ <b>Productos:</b></p>
        </div>

        <ul class="product-list" id="productList"></ul>

        <div class="total">
            üí∞ <b>Total: S/ <span id="totalAmount">0.00</span></b>
        </div>

        <button class="print-button" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>

    <script>
        // Datos de ejemplo (se reemplazar√°n por datos din√°micos en implementaci√≥n real)
        const products = [
            { quantity: 1, name: "Silicona Automotriz Mega Grey", price: 14.00 },
            { quantity: 1, name: "Perno Milim√©trico Hilo Grueso M6x1'' (Flanje)", price: 1.06 },
            { quantity: 1, name: "L√≠quido Refrigerante Morado Concentrado", price: 89.28 },
            { quantity: 1, name: "Compresora Completa Isuzu 1300", price: 3.00 },
            { quantity: 2, name: "Arandela Plana M14", price: 105.01 },
            { quantity: 1, name: "Perno Negro 1/4X1'' (Pulgadas)", price: 0.13 }
        ];

        let totalAmount = 0;
        const productList = document.getElementById("productList");

        products.forEach(product => {
            const item = document.createElement("li");
            item.textContent = `${product.quantity} x ${product.name} - S/ ${product.price.toFixed(2)}`;
            productList.appendChild(item);
            totalAmount += product.price * product.quantity;
        });

        document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
    </script>
</body>
</html>
