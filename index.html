<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Salida</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .ticket {
            width: 320px;
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 16px;
            font-weight: bold;
        }
        .table-container {
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        .totals {
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">Ticket de Salida</div>
        <p><strong>Cliente:</strong> <span id="cliente"></span> üè¢</p>
        <p><strong>Placa:</strong> <span id="placa"></span> üöó</p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>√çtem</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="productos-list"></tbody>
            </table>
        </div>
        <div class="totals">
            Total: S/ <span id="total"></span>
        </div>
        <button onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        document.getElementById("cliente").textContent = getQueryParam("cliente");
        document.getElementById("placa").textContent = getQueryParam("placa");
        document.getElementById("total").textContent = getQueryParam("total");
        
        const productos = getQueryParam("productos")?.split(",") || [];
        const cantidades = getQueryParam("cantidades")?.split(",") || [];
        const precios = getQueryParam("precios")?.split(",") || [];
        
        const productosList = document.getElementById("productos-list");
        productos.forEach((producto, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${cantidades[index]}</td>
                <td>${producto}</td>
                <td>S/ ${precios[index]}</td>
            `;
            productosList.appendChild(row);
        });
    </script>
</body>
</html>
