<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßæ Ticket de Salida</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 20px;
        }

        .ticket { 
            width: 270px; 
            margin: auto; 
            border: 2px solid #333; 
            background: white;
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .header { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 5px;
        }

        .info {
            font-size: 12px;
            text-align: left;
        }

        .productos {
            text-align: left;
            font-size: 12px;
            margin-top: 5px;
        }

        .producto-card {
            background: #f9f9f9;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #007bff;
        }

        .producto-cantidad {
            font-weight: bold;
            color: #007bff;
        }

        .producto-nombre {
            flex-grow: 1;
            margin-left: 8px;
        }

        .producto-precio {
            font-weight: bold;
            color: #28a745;
        }

        .totals {
            font-weight: bold;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">üßæ Ticket de Salida</div>
        <div class="info">
            <p><strong>üìÖ Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>üë§ Cliente:</strong> <span id="cliente"></span></p>
            <p><strong>üöó Placa:</strong> <span id="placa"></span></p>
        </div>

        <div class="productos">
            <strong>üõí Productos:</strong>
            <div id="productos-list"></div>
        </div>

        <div class="totals">
            <p>üí∞ <strong>Total:</strong> S/ <span id="total"></span></p>
        </div>

        <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById("fecha").textContent = getQueryParam("fecha");
        document.getElementById("cliente").textContent = getQueryParam("cliente");
        document.getElementById("placa").textContent = getQueryParam("placa");
        document.getElementById("total").textContent = getQueryParam("total");

        const productos = getQueryParam("productos")?.split(",") || [];
        const cantidades = getQueryParam("cantidades")?.split(",") || [];
        const precios = getQueryParam("precios")?.split(",") || [];

        const productosList = document.getElementById("productos-list");
        productos.forEach((producto, index) => {
            const item = document.createElement("div");
            item.className = "producto-card";
            item.innerHTML = `
                <span class="producto-cantidad">${cantidades[index]}x</span>
                <span class="producto-nombre">${producto}</span>
                <span class="producto-precio">S/ ${precios[index]}</span>
            `;
            productosList.appendChild(item);
        });
    </script>
</body>
</html>
