<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßæ Ticket de Salida</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #f5f5f5;
        }
        .ticket {
            width: 320px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        .totals {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">üßæ Ticket de Salida</div>
        <p><strong>üìÖ Fecha:</strong> <span id="fecha"></span></p>
        <p><strong>üë§ Cliente:</strong> <span id="cliente"></span></p>
        <p><strong>üöó Placa:</strong> <span id="placa"></span></p>

        <table>
            <tr>
                <th>Cantidad</th>
                <th>√çtem</th>
                <th>Precio</th>
            </tr>
            <tbody id="productos-list"></tbody>
        </table>

        <div class="totals">
            <p>üí∞ Total: S/ <span id="total"></span></p>
        </div>

        <button onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById("fecha").textContent = getQueryParam("fecha");
        document.getElementById("cliente").textContent = getQueryParam("cliente");
        document.getElementById("placa").textContent = getQueryParam("placa");
        document.getElementById("total").textContent = getQueryParam("total");

        const productos = getQueryParam("productos")?.split(",") || [];
        const cantidades = getQueryParam("cantidades")?.split(",") || [];
        const precios = getQueryParam("precios")?.split(",") || [];

        const productosList = document.getElementById("productos-list");
        productos.forEach((producto, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${cantidades[index]}</td><td>${producto}</td><td>S/ ${precios[index]}</td>`;
            productosList.appendChild(row);
        });
    </script>
</body>
</html>
